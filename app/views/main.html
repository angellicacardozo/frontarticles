<div class="container">
  <h2>Articles</h2>

  <!-- Todos input -->
  <form role="form" ng-submit="addArticle()">
    <div class="row">
      <div class="input-group">
        <input type="text" ng-model="article" placeholder="What needs to be written?" class="form-control">
        <span class="input-group-btn">
          <input type="submit" class="btn btn-primary" value="Add">
        </span>
      </div>
    </div>
  </form>
  
<!-- Todos list -->
<p class="input-group" ng-repeat="article in articles">
  <input type="text" ng-model="article" class="form-control">
  <span class="input-group-btn">
    <button class="btn btn-danger" ng-click="removeArticle($index)" aria-label="Remove">X</button>
  </span>
</p>

</div>
